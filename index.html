<!DOCTYPE html>
<!-- Opening html tag -->
<html lang="en">
<!-- Opening head tag     -->

<head>
    <!-- self closing element(meta) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title element (closing and opening tags) -->
    <title>HTML Basics</title>
    <!-- Closing head tag     -->
</head>

<body>
    <h1>Heading 1</h1>
</body>
<!-- Closing HTML tag -->

</html>
