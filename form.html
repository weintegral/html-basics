<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form</h1>
    <form action="https://google.com" method="post">
        <p>
            <label for="first-name">First Name:</label>
            <input type="text" name="first-name" id="first-name">
        </p>
        
        <p>
            <label for="last-name">Last Name:</label>
            <input type="text" name="last-name" id="last-name">
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your personal email">
        </p>

        <p>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone">
        </p>

        <p>
            <label for="dob">Date of birth:</label>
            <input type="date" name="dob" id="dob">
        </p>

        <p>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </p>

        <p>
            <label for="enrolleds">Enrolled:</label>
            <input type="checkbox" name="enrolled" id="enrolleds">
        </p>

        <p>
            <label for="profile-pic">Profile Pic:</label>
            <input type="file" name="profile-pic" id="profile-pic">
        </p>


        <p>
            <label for="player">Profile Pic:</label>
            <input type="radio" name="player" id="player1"> YES
            <input type="radio" name="player" id="player2"> NO
        </p>


        <p>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </p>

        <textarea name="about" id="about" cols="30" rows="10"></textarea>
        
        <p>
            <input type="submit" value="Signup">
        </p>
        
    </form>
</body>
</html>
